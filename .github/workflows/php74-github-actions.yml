name: Build php-74 docker images multi-arch

on:
  push:
    branches:
      - multi-arch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v5
      - name: checkout code
        uses: actions/checkout@v2
      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: create --use
        run: docker buildx create --use
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: buildx ls
        run: docker buildx ls
      - name: build the branch-specific image for amd64
        if: steps.branch-name.outputs.is_default == 'false'
        run: ./build.sh amd64 ${{ steps.branch-name.outputs.current_branch }} 74
      - name: build the branch-specific image for arm64
        if: steps.branch-name.outputs.is_default == 'false'
        run: ./build.sh arm64 ${{ steps.branch-name.outputs.current_branch }} 74
